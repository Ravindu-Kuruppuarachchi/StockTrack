{% extends "base.html" %}

{% block title %}Record New Sale - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Record New Sale</h3>
            <a href="/sales" class="btn btn-outline-secondary">Back to Sales</a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form action="/sales/add" method="post">
                    
                    <div class="mb-3">
                        <label for="product_name" class="form-label fw-bold">Product</label>
                        <input class="form-control" list="productOptions" id="product_name" name="product_name" placeholder="Type to search..." required>
                        <datalist id="productOptions">
                            {% for p in products %}
                                <option value="{{ p.name }}">
                            {% endfor %}
                        </datalist>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label fw-bold">Quantity</label>
                        <input type="number" class="form-control" name="quantity" id="quantity" placeholder="e.g. 10" required>
                    </div>

                    <div class="mb-3">
                        <label for="total_amount" class="form-label fw-bold">Total Sale Amount ($)</label>
                        <input type="number" step="0.01" class="form-control" name="total_amount" id="total_amount" placeholder="e.g. 150.00" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Complete Sale</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
