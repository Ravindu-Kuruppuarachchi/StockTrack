{% extends "base.html" %}

{% block title %}Record New Sale - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Record New Sale</h3>
            <a href="/sales"class="btn btn-outline-secondary">Back to Sales</a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form action="/sales/add" method="post">
                    
                    <div class="mb-3">
                        <label for="product_name" class="form-label fw-bold">Product</label>
                        <select class="form-select" name="product_name" id="product_name" required onchange="calculateTotal()">
                            <option value=""disabled selected data-price="0">Choose a product...</option>
                            {% for product in products %}
                                <option value="{{ product.name }}" data-price="{{ product.selling_price }}">
                                    {{ product.name }}(remaining: {{ product.stocks }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label fw-bold">Quantity</label>
                        <input type="number"class="form-control"name="quantity" id="quantity"placeholder="e.g. 10" required oninput="calculateTotal()">
                    </div>

                    <div class="mb-3">
                        <label for="total_amount" class="form-label fw-bold">Total Sale Amount ($)</label>
                        <input type="number" step="0.01"class="form-control" name="total_amount"id="total_amount" placeholder="0.00" required readonly>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit"class="btn btn-success">Complete Sale</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
    function calculateTotal() {
        // 1. Get the Dropdown element
        var productSelect = document.getElementById("product_name");
        var selectedOption= productSelect.options[productSelect.selectedIndex];

        var price = parseFloat(selectedOption.getAttribute("data-price")) || 0;
        var quantity =parseFloat(document.getElementById("quantity").value) || 0;

        var total=price * quantity;
        document.getElementById("total_amount").value = total.toFixed(2);
    }
</script>
{% endblock %}
