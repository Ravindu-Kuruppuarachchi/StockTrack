<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; min-height: 100vh; flex-direction: column; }
        .wrapper { display: flex; flex: 1; }
        #sidebar { min-width: 250px; max-width: 250px; background: #343a40; color: #fff; transition: all 0.3s; }
        #sidebar .nav-link { color: rgba(255,255,255,.8); }
        #sidebar .nav-link:hover { color: #fff; background: rgba(255,255,255,.1); }
        #sidebar .nav-link.active { background:#0d6efd; color: white; }
        main { width: 100%; padding: 20px; background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="wrapper">
    <nav id="sidebar" class="p-3">
        <div class="sidebar-header pb-3 border-bottom">
            <h3>StockTrack</h3>
        </div>

        <ul class="list-unstyled components pt-3">
            <li class="mb-2">
                <a href="/sales" class="nav-link"><i class="fa-solid fa-chart-line me-2"></i> sales</a>
            </li>
            <li class="mb-2">
                <a href="/products" class="nav-link"><i class="fa-solid fa-shirt me-2"></i> Products</a>
            </li>
            <li class="mb-2">
                <a href="/orders" class="nav-link"><i class="fa-solid fa-cart-shopping me-2"></i> Orders</a>
            </li>
            <li class="mb-2">
                <a href="/suppliers" class="nav-link"><i class="fa-solid fa-truck me-2"></i> Suppliers</a>
            </li>
        </ul>
    </nav>

    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
            <div class="container-fluid">
                <div class="ms-auto">
                    <span class="me-3">Welcome, Admin</span>
                    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
