{% extends "base.html" %}

{% block title %}Edit Supplier - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Edit Supplier Details</h3>
            <button type="button" class="btn btn-light border me-2" onclick="window.history.back()">Back to Suppliers</button>
            
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form action="/suppliers/{{ supplier.id }}/update" method="post">
                    
                    <input type="hidden" name="supplier_id" value="{{ supplier.id }}">

                    <div class="mb-3">
                        <label for="supplier_name" class="form-label fw-bold">Supplier Name</label>
                        <input type="text" class="form-control" name="supplier_name" id="supplier_name" 
                               value="{{ supplier.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact_number" class="form-label fw-bold">Contact Number</label>
                        <input type="text" class="form-control" name="contact_number" id="contact_number" 
                               value="{{ supplier.contact }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="items" class="form-label fw-bold">Items</label>
                        <input type="text" class="form-control" name="items" id="items" 
                               value="{{ supplier.products }}" placeholder="e.g. Item1, Item2, Item3">
                    </div>

                    <div class="mb-3">
                        <label for="total_due" class="form-label fw-bold">Total Due ($)</label>
                        <input type="number" step="0.01" class="form-control" name="total_due" id="total_due" 
                               value="{{ supplier.total_due }}" required>
                               
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" name="action" value="delete" class="btn btn-danger me-2">Delete Supplier</button>
                        <button type="submit" name="action" value= "update" class="btn btn-primary px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
