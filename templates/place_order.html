{% extends "base.html" %}

{% block title %}Place New Order - Inventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Place Purchase Order</h3>
            <a href="/suppliers" class="btn btn-outline-secondary">Back to Suppliers</a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form action="/orders/place" method="post">
                    
                    <div class="mb-3">
                        <label for="supplier_id" class="form-label fw-bold">Select Supplier</label>
                        <select class="form-select" name="supplier_id" id="supplier_id" required>
                            <option value="" disabled selected>Choose a supplier...</option>
                            {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}" {% if selected_id == supplier.id %}selected{% endif %}>
                                    {{ supplier.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="product_name" class="form-label fw-bold">Product Name</label>
                            <input type="text" class="form-control" name="product_name" id="product_name" placeholder="e.g. Steel Rods" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="quantity" class="form-label fw-bold">Quantity</label>
                            <input type="number" class="form-control" name="quantity" id="quantity" min="1" value="100" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="total_cost" class="form-label fw-bold">Estimated Total Cost ($)</label>
                        <input type="number" step="0.01" class="form-control" name="total_cost" id="total_cost" placeholder="0.00">
                    </div>

                    <hr>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-light border me-2" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary px-4">Confirm Order</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
